# config/studies/strength_rir.yml
# Configuration for Strength RIR Meta-Analysis

strength_rir:
  inherits: default

  # Study-specific settings
  study:
    name: "Strength Outcomes by RIR"
    hypothesis: "Lower RIR (closer to failure) produces greater strength gains"
    outcome_type: "strength"

  # Filter data to strength outcomes only
  data:
    filter:
      outcome_type: "strength"

  # Primary analysis uses all data
  primary_analysis:
    rir_range:
      min: 0
      max: null  # Include all RIR values

  # Secondary analysis restricts to RIR <= 10
  secondary_analysis:
    rir_range:
      min: 0
      max: 10

  # Model selection criteria
  model_selection:
    criterion: "BIC"                # AIC, BIC, or BF (Bayes Factor)
    compare_random_structures: true
    candidate_random:
      - "~1|study"
      - "~1|study/group"
      - "~1|study/group/obs"

  # Publication bias settings
  publication_bias:
    methods:
      - funnel_plot
      - egger_test
      - pet_peese
      - selection_model
      - robma
    trim_and_fill: true
    p_curve: true

  # Sensitivity analyses
  sensitivity:
    leave_one_out: true
    influence_diagnostics: true
    outlier_removal:
      method: "studentized_residuals"
      threshold: 2.5
    correlation_sensitivity:
      values: [0.3, 0.5, 0.7, 0.9]

  # Reporting overrides
  reporting:
    forest_plot:
      title: "Forest Plot: Strength Outcomes by RIR"
      x_label: "Standardized Mean Difference (Hedge's g)"
